<div id="transferModal"
     class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-lg w-full max-w-md relative">
    <button id="closeModal"
            class="absolute top-3 right-4 text-gray-500 dark:text-gray-400 text-2xl hover:text-red-600">&times;</button>
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800 dark:text-white">ðŸ’¸ New Transfer</h2>

    <form method="POST" action="{% url 'accounts:new_transfer' %}">
      {% csrf_token %}
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Amount (â‚¹)</label>
        <input type="number" step="0.01" name="amount" required class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white">
      </div>

      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Description</label>
        <input type="text" name="description" required class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1">Type</label>
        <select name="transaction_type" class="w-full p-2 border rounded-lg dark:bg-gray-700 dark:text-white">
          <option value="credit">Credit</option>
          <option value="debit">Debit</option>
        </select>
      </div>

      <button type="submit" class="w-full py-2.5 bg-gradient-to-r from-blue-500 to-indigo-600 text-white rounded-lg hover:shadow-lg transition">
        Add Transaction
      </button>
    </form>
  </div>
</div>

<script>
  const transferModal = document.getElementById('transferModal');
  const openBtns = [document.getElementById('openTransferModal'), document.getElementById('openTransferModal2')];
  const closeBtn = document.getElementById('closeModal');

  openBtns.forEach(btn => {
    if(!btn) return;
    btn.addEventListener('click', () => {
      transferModal.classList.remove('hidden');
      transferModal.classList.add('flex');
    });
  });

  closeBtn.addEventListener('click', () => {
    transferModal.classList.add('hidden');
    transferModal.classList.remove('flex');
  });

  // Close modal on clicking outside
  transferModal.addEventListener('click', (e) => {
    if(e.target === transferModal){
      transferModal.classList.add('hidden');
      transferModal.classList.remove('flex');
    }
  });
</script>
