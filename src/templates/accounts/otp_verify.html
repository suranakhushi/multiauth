{% extends '../base.html' %}
{% block title %}OTP Verification{% endblock %}
{% block content %}
<div class="max-w-md mx-auto text-center mt-20">
  <h2 class="text-2xl font-bold mb-4">Verify OTP</h2>
  <form method="POST" action=".">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="mt-4 bg-blue-600 text-white px-5 py-2 rounded-lg">Verify</button>
  </form>
</div>
{% endblock %}
