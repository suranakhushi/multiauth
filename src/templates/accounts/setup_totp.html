{% extends "base.html" %}
{% block title %}Setup Two-Factor Authentication{% endblock %}

{% block head %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background: linear-gradient(135deg, #e0f7fa, #b2ebf2);
    color: #333;
}

/* Main container */
.landing-section {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 2rem;
    position: relative;
}

/* Animated background image */
.bg-animated {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: url('https://images.unsplash.com/photo-1591696205602-34a1f69f56da?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
    filter: brightness(0.6);
    z-index: 0;
    animation: zoom 30s linear infinite;
}

@keyframes zoom { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

/* Card */
.landing-card {
    position: relative;
    z-index: 10;
    max-width: 500px;
    width: 100%;
    background: rgba(255,255,255,0.9);
    border-radius: 2rem;
    padding: 3rem 2rem;
    text-align: center;
    box-shadow: 0 0 40px rgba(0,0,0,0.15);
    animation: fadeInUp 1s ease forwards;
    opacity: 0;
}

@keyframes fadeInUp {
    0% { opacity: 0; transform: translateY(40px); }
    100% { opacity: 1; transform: translateY(0); }
}

.landing-card h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 1rem;
    color: #00796b;
}

.landing-card p {
    font-size: 1rem;
    line-height: 1.6rem;
    margin-bottom: 2rem;
    color: #004d40;
}

/* QR code */
.qr-code {
    width: 180px;
    height: 180px;
    margin: 0 auto 1.5rem auto;
    border-radius: 1rem;
    box-shadow: 0 0 25px rgba(0,0,0,0.15);
    animation: float 6s ease-in-out infinite;
    border: 2px solid #00796b;
}

@keyframes float { 0%,100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }

/* Continue button */
.btn-landing {
    display: inline-block;
    padding: 1rem 2.5rem;
    font-size: 1rem;
    font-weight: 600;
    border-radius: 50px;
    background: linear-gradient(135deg, #00796b, #26a69a);
    color: white;
    cursor: pointer;
    border: none;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 0 20px rgba(38, 166, 154, 0.5);
    text-decoration: none;
}

.btn-landing:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 0 35px rgba(38, 166, 154, 0.7);
}

/* Floating message box */
.message-box {
    position: absolute;
    top: 1rem;
    left: 50%;
    transform: translateX(-50%);
    padding: 0.75rem 1.5rem;
    border-radius: 1rem;
    font-weight: 600;
    text-align: center;
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease;
    z-index: 20;
}

.message-success { background: rgba(16, 185, 129, 0.9); color: #fff; }
.message-error { background: rgba(239, 68, 68, 0.9); color: #fff; }

.message-box.show { opacity: 1; pointer-events: auto; transform: translateX(-50%) translateY(0); }

</style>
{% endblock %}

{% block content %}
<section class="landing-section">
    <div class="bg-animated"></div>

    <div class="landing-card">
        <div id="msgBox" class="message-box"></div>

        <h1>Enable Two-Factor Authentication</h1>
        <p>Scan this QR code in <b>Google Authenticator</b> or <b>Authy</b> to secure your banking account.</p>

        <img src="data:image/png;base64,{{ qr_code }}" alt="TOTP QR" class="qr-code">

        <a href="{% url 'accounts:verify_totp' %}" class="btn-landing">Continue to Verify</a>
    </div>
</section>

<script>
// Example: show error if no QR or other setup issues
{% if error %}
const msgBox = document.getElementById('msgBox');
msgBox.textContent = "{{ error }}";
msgBox.className = 'message-box show message-error';
setTimeout(() => { msgBox.className = 'message-box'; }, 3500);
{% endif %}
</script>
{% endblock %}
